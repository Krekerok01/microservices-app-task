server:
  port: 8080

security:
  jwt:
    secret: MTA1NDQ2NDYyMjkxODQ3NjI0NjM4NjUxNTYxZGZnMTU2MTQ4ZGY5NDE4MTk0OTg=

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_URL}

spring:
  application:
    name: gateway
  config:
    import: optional:file:./gateway/.env[.properties]
  cloud:
    gateway:
      routes:
        - id: posts
          uri: lb://blog-service
          predicates:
            - Path=/posts/**
          filters:
            - RewritePath=/posts(?<remaining>.*), /api/v1/posts${remaining}
        - id: users
          uri: http://user-service:8081
          predicates:
            - Path=/users/**
        - id: news
          uri: lb://news-service
          predicates:
            - Path=/news/**
          filters:
            - RewritePath=/news(?<remaining>.*), /api/v1/news${remaining}
        - id: jobs
          uri: lb://job-service
          predicates:
            - Path=/jobs/**
          filters:
            - RewritePath=/jobs(?<remaining>.*), /api/v1/jobs${remaining}
        - id: subscriptions
          uri: lb://subscription-service
          predicates:
            - Path=/subscriptions/**
          filters:
            - RewritePath=/subscriptions(?<remaining>.*), /api/v1/subscriptions${remaining}
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: "http://localhost:3000/"
            allowedHeaders: "*"
            allowedMethods: "*"
            allowCredentials: true